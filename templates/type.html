<!doctype html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/checkbox.css">
    <link rel="stylesheet" href="/static/css/hilights.css">

    <title>PixelType</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.9/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.9/highlight.min.js"></script>
</head>

<style>
    p, i, em {
        margin-top: -20px;
        padding: 0;
    }
</style>

<header id="header">
    <a href="/">
        <div class="logo">
            <span class="logo-text">PixelType</span>
        </div>
    </a>
</header>

<body>

<div id="body" class="flex-center">
    <div class="container-6">
        <p style="margin-top: 15px; margin-left: 2px; display: flex; gap: 10px; align-items: center;" id="authorInput">
            <span>{{ post.author }}</span> ‚Ä¢ <span>{{ created }}</span> ‚Ä¢ <span>{{ post.views }} views</span>
        </p>
        <h1 id="titleInput" style="margin-bottom: 60px;">{{ post.title }}</h1>
        <p id="textInput">{{ post.text | safe}}</p>
        <br>
        <button class="leftBottomButton" onclick="copyToClipboard(window.location.href);">üîó</button>
    </div>
</div>

<script src="/static/js/index.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
  // –ù–∞–π—Ç–∏ –≤—Å–µ –±–ª–æ–∫–∏ —Å —Ç–µ–≥–æ–º code
  var codeBlocks = document.querySelectorAll("code");

  for (var i = 0; i < codeBlocks.length; i++) {
    var codeBlock = codeBlocks[i];

    // –°–æ–∑–¥–∞—Ç—å –∫–Ω–æ–ø–∫—É "–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥"
    var copyButton = document.createElement("a");
    copyButton.style.cursor = "pointer";
    copyButton.style.marginBottom = "10px";
    copyButton.innerHTML = "Copy";

    copyButton.classList.add("copy-button");
    codeBlock.parentNode.insertBefore(copyButton, codeBlock);

    // –î–æ–±–∞–≤–∏—Ç—å –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥"
    copyButton.addEventListener("click", function() {
      // –í—ã–¥–µ–ª–∏—Ç—å —Ç–µ–∫—Å—Ç –≤ –±–ª–æ–∫–µ —Å —Ç–µ–≥–æ–º code
      var selection = window.getSelection();
      var range = document.createRange();
      range.selectNodeContents(this.nextElementSibling);
      selection.removeAllRanges();
      selection.addRange(range);

      // –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –≤—ã–¥–µ–ª–µ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
      document.execCommand("copy");

      // –û—á–∏—Å—Ç–∏—Ç—å –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞
      selection.removeAllRanges();

      // –ò–∑–º–µ–Ω–∏—Ç—å —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ –Ω–∞ "–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!"
      this.innerHTML = "Copied to clipboard!";

      // –í–µ—Ä–Ω—É—Ç—å –∏—Å—Ö–æ–¥–Ω—ã–π —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
      var button = this;
      setTimeout(function() {
        button.innerHTML = "–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥";
      }, 3000);
    });
  }
});

</script>
</body>
</html>
